<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <title>Adventure Time Fan Page</title>
</head>
<body>
  <div id="title">
    <h1>Adventure Time </h1>
  </div>

  <div id="searchbox">
    <form action="" id="searchbar">
      <input type="text" placeholder="Search name" class="input-text">
      <button type="submit"><img class="search-icon" src="imgs/search.png"></button>
    </form>
  </div>

  <div id="card-container">
    <div id="card1">
      <img class="finn-img" src="imgs/Finn PFP.jpeg" alt="Finn-sipping-cup">
      <h2>Finn The Human</h2>
    </div>
    <div id="card2">
      <img class="jake-img" src="imgs/Jake PFP.webp" alt="Jake-vibbin">
      <h2>Jake the Dog</h2>
    </div>
    <div id="card3">
      <img src="imgs/marci.jpeg" alt="Marceline-chillin" class="marci-img">
      <h2>Marceline the Vampire Queen</h2>
    </div>
    <!-- <div id="card4">Princess BubbleGum</div> -->
  </div>

  <script src="js/app.js"></script>
</body>
</html>
