<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <title>Adventure Time Fan Page</title>
</head>
<body>
  <div id="title">
    <h1>Adventure Time </h1>
  </div>

  <div id="searchbox">
    <form action="" id="searchbar">
      <input type="text" placeholder="Search name" class="input-text">
      <button type="submit"><img class="search-icon" src="imgs/search.png"></button>
    </form>
  </div>

  <div id="card-container">
    <div id="card1">
      <img class="finn-img" src="imgs/Finn PFP.jpeg" alt="Finn-sipping-cup">
      <h2>Finn The Human</h2>

    <div id="card1-buttons">
        <button onclick="showBio1()" id="bio">Bio</button>
        <button onclick="showStatus1()" id="status">Status</button>
        <br>
          <div id="card1-content">
            <p id="bio1"></p>
            <p id="status1"></p>
            <p onclick="closeCard1()" id="closeContent1" style="display: none;">Close</p>
          </div>

     </div>
      
    </div>
    <div id="card2">
      <img class="jake-img" src="imgs/Jake PFP.webp" alt="Jake-vibbin">
      <h2>Jake the Dog</h2>

      <div class="" id="card2-buttons">
        <button onclick="showBio2()" id="bio">Bio</button>
        <button onclick="showStatus2()" id="status">Status</button>
        <br>
          <div id="card2-content">
            <p id="bio2"></p>
            <p id="status2"></p>
            <p onclick="closeCard2()" id="closeContent2" style="display: none;">Close</p>
          </div>

      </div>

    </div>
    <div id="card3">
      <img src="imgs/marci.jpeg" alt="Marceline-chillin" class="marci-img">
      <h2>Marceline</h2>
      <!-- <h3>The Vampire Queen</h3> -->

      <div class="" id="card2-buttons">
        <button onclick="showBio3()" id="bio">Bio</button>
        <button onclick="showStatus3()" id="status">Status</button>
        <br>
          <div id="card3-content">
            <p id="bio3"></p>
            <p id="status3"></p>
            <p onclick="closeCard3()" id="closeContent3" style="display: none;">Close</p>
          </div>

      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
